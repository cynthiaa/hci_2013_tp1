<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Pasajeros</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/passengers.css"/>

    <script data-main="/js/main" src="/js/libs/require-jquery.js"></script>
</head>
<body data-sidebar="false">
    <div class="main panel">
        <h2>Pasajeros</h2>
        <div class="hdivider"></div>

        <form>
            <h4 class="title">Mayores</h4>
            <div class="hdivider"></div>

            <div class="form-container">
                <div class="form-component">
                    <label>Nombre:</label>
                    <input name="name" type="text"/>
                </div>
                <div class="form-component">
                    <label>Apellido:</label>
                    <input name="lastname" type="text"/>
                </div>
                <div class="form-component">
                    <label>Fecha de nacimiento:</label>
                    <div class="input-date">
                        <input name="birthday" type="text" placeholder="dd-mm-yyyy" maxlength="15" />
                        <img src="/assets/img/calendar.png" />
                    </div>
                </div>
                <div class="form-component">
                    <label>Sexo:</label><br />
                    <select name="gender">
                        <option value="none" selected="true"></option>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                    </select>
                </div>
            </div>

            <br />
            <div class="hdivider"></div>
            <h4 class="title">Menores</h4>
            <div class="hdivider"></div>

            <div class="form-container">
                <div class="form-component">
                    <label>Nombre:</label>
                    <input name="name" type="text"/>
                </div>
                <div class="form-component">
                    <label>Apellido:</label>
                    <input name="lastname" type="text"/>
                </div>
                <div class="form-component">
                    <label>Fecha de nacimiento:</label>
                    <div class="input-date">
                        <input name="birthday" type="text" placeholder="dd-mm-yyyy" maxlength="15" />
                        <img src="/assets/img/calendar.png" />
                    </div>
                </div>
                <div class="form-component">
                    <label>Sexo:</label><br />
                    <select name="gender">
                        <option value="none" selected="true"></option>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                    </select>
                </div>
            </div>

            <br />
            <div class="hdivider"></div>
            <h4 class="title">Infantes</h4>
            <div class="hdivider"></div>

            <div class="form-container">
                <div class="form-component">
                    <label>Nombre:</label>
                    <input name="name" type="text"/>
                </div>
                <div class="form-component">
                    <label>Apellido:</label>
                    <input name="lastname" type="text"/>
                </div>
                <div class="form-component">
                    <label>Fecha de nacimiento:</label>
                    <div class="input-date">
                        <input name="birthday" type="text" placeholder="dd-mm-yyyy" maxlength="15" />
                        <img src="/assets/img/calendar.png" />
                    </div>
                </div>
                <div class="form-component">
                    <label>Sexo:</label><br />
                    <select name="gender">
                        <option value="none" selected="true"></option>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
