<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Opciones Avanzadas</title>

        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/advanced_options.css"/>

        <script data-main="/js/main" src="/js/libs/require-jquery.js"></script>
    </head>
    <body>
        <div class="main panel">
            <h2>Opciones avanzadas</h2>
            <div class="hr"></div>
            <form>
                <label>Aerolínea:</label>
                <input name="airline" type="text" placeholder="Ingrese el nombre de la aerolínea" />
                <label>Horario de partida:</label>
                <select name="departure_time">
                    <option value="default" />
                    <option value="12">12:00</option>
                    <option value="22">22:00</option>
                </select>
                <label>Horario de regreso:</label>
                <select name="return_time">
                    <option value="default" />
                    <option value="12">12:00</option>
                    <option value="22">22:00</option>
                </select>
            </form>
            <div class="hr"></div>
        </div>
    </body>
</html>
