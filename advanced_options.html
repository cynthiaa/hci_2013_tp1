<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>Opciones Avanzadas</title>

		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/advanced_options.css"/>

	</head>
	<body>
		<div class="container">
			<div class="header panel">
				<a href="index.html"><img id="logo" src="img/logo.png" /></a>
				<a href="http://www.twitter.com/clickntravelhci">
				<div id="twitter_logo">
					<img class="hide_onhover" src="img/twitter_logo.png" />
					<img class="show_onhover" src="img/twitter_logo_onhover.png" />
				</div> </a>
				<a href="http://www.facebook.com/profile.php?id=100005722595037">
				<div id="facebook_logo">
					<img class="hide_onhover" src="img/facebook_logo.png" />
					<img class="show_onhover" src="img/facebook_logo_onhover.png" />
				</div> </a>

				<a id="contact_link" href="contact.html">Contacto</a>
				<div class="vdivider"></div>
				<a id="about_link" href="about.html">Nosotros</a>
				<div class="vdivider"></div>
				<a id="home_link" href="index.html">Inicio</a>
			</div>
			<div id="body">
				<div class="panel" id="sidebar">
					<script type="text/javascript">
						function toggleFlightMode(from) {

							if ($("#idayvuelta").hasClass("selected") && from == "ida") {

								$("#idayvuelta").removeClass("selected");
								$("#ida").addClass("selected");
								$("#return_input").prop("disabled", true);
								$("#return_label").addClass("disabled");
								$("#return_input").addClass("disabled");

							}

							if ($("#ida").hasClass("selected") && from == "idayvuelta") {

								$("#ida").removeClass("selected");
								$("#idayvuelta").addClass("selected");
								$("#return_input").prop("disabled", false);
								$("#return_label").removeClass("disabled");
								$("#return_input").removeClass("disabled");
							}
						}
					</script>
					<div class="sidebar-header">
						<a href="javascript:toggleFlightMode('idayvuelta')">
						<div class="sidebar-tab selected" id="idayvuelta">
							Ida y vuelta
						</div> </a>
						<a href="javascript:toggleFlightMode('ida')">
						<div class="sidebar-tab" id="ida">
							Ida
						</div> </a>
					</div>

					<div class="sidebar-body">
						<label>Origen:</label>
						<input name="from" type="text" />

						<label>Destino:</label>
						<input name="to" type="text" />

						<div class="hdivider"></div>

						<label>Partida:</label>
						<div class="input-date">
							<input name="depart" type="text" placeholder="dd-mm-yyyy" maxlength="15" />
							<img src="assets/img/calendar.png" />
						</div>

						<label id="return_label">Regreso:</label>
						<div class="input-date">
							<input id="return_input" name="return" type="text" placeholder="dd-mm-yyyy" maxlength="15" />
							<img src="assets/img/calendar.png" />
						</div>

						<div class="hdivider"></div>

						<div class="num-people">
							<label>Adultos:</label>
							<select name="adults">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select>
						</div>

						<div class="num-people">
							<label>Menores:</label>
							<select name="children">
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select>
						</div>

						<div class="num-people">
							<label>Infantes:</label>
							<select name="infants">
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select>
						</div>

						<div class="hdivider"></div>

						<div class="search">
							<a href="advanced_options.html">Opciones Avanzadas</a>
							<a href="flights.html">
							<input type="submit" value="Buscar"/>
							</a>
						</div>
					</div>
				</div>
				<div id="main">
					<div class="main panel">
						<h2>Opciones avanzadas</h2>
						<div class="hdivider"></div>
						<form>
							<div>
								<label>Aerolínea:</label>
								<input name="airline" type="text" placeholder="Ingrese el nombre de una aerolínea" />
							</div>
							<div>
								<label>Horario de partida:</label>
								<select name="departure_time">
									<option value="default">Sin preferencia</option>
									<option value="12">12:00</option>
									<option value="22">22:00</option>
								</select>
							</div>
							<div>
								<label>Horario de regreso:</label>
								<select name="return_time">
									<option value="default">Sin preferencia</option>
									<option value="12">12:00</option>
									<option value="22">22:00</option>
								</select>
							</div>
							<div>
								<label>Cantidad de escalas:</label>
								<select name="escalas">
									<option value="default">Sin preferencia</option>
									<option value="0">Sólo vuelos directos</option>
									<option value="1">Hasta 1 escala</option>
									<option value="2">Hasta 2 escala</option>
									<option value="3">Hasta 3 escala</option>
									<option value="4">Hasta 4 escala</option>
								</select>
							</div>
							<div>
								<label>Clase:</label>
								<select name="clase">
									<option value="default">Sin preferencia</option>
									<option value="0">Turista</option>
									<option value="1">Ejecutiva</option>
									<option value="2">Primera clase</option>
								</select>
							</div>
							<div>
								<label>Moneda:</label>
								<select name="moneda">
									<option value="pesos">Pesos</option>
									<option value="dolares">Dólares</option>
									<option value="euros">Euros</option>
								</select>
							</div>
							<div>
								<label>Precio mínimo:</label>
								<input name="min-price" type="text" placeholder="Mín" />
							</div>
							<div>
								<label>Precio máximo:</label>
								<input name="max-price" type="text" placeholder="Máx" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/libs/jquery.js"></script>
	<script type="text/javascript" src="js/libs/handlebars.js"></script>
	<script type="text/javascript" src="js/carousel.js"></script>
	<!-- <script data-main="js/main" src="js/libs/require-jquery.js"></script> -->
</html>
